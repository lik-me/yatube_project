{% extends 'base.html' %}
{% block title %}Пост {{ post|truncatechars:30 }} {% endblock %}
{% block content %}
  <div class="row">
    <aside class="col-12 col-md-3">
      {% include 'posts/includes/post_current_2.html' %}
    </aside>
    <article class="col-12 col-md-9">
      <p>{{ post.text|safe }}</p>
      {% if post.author == request.user %}
        <a class="btn btn-primary" href="{% url 'posts:post_detail' post.id %}edit/">
          редактировать запись
        </a>
      {% endif %}
    </article>
  </div>
{% endblock %}
